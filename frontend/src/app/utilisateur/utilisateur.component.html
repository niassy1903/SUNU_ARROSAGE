<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <app-sidebar></app-sidebar>

    <!-- Main Content -->
    <div class="col-md-10 offset-md-2 main-wrapper">
      <!-- Navbar -->
      <app-navbar [searchTerm]="searchTerm"></app-navbar>

      <main role="main" class="main-content">
        <button type="button" class="btn btn-custom mb-3" (click)="addUser()">
          <i class="fas fa-plus mr-2"></i> Ajouter un utilisateur
        </button>

        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Photo</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Rôle</th>
                <th>Téléphone</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of paginatedUsers">
                <td><img src="assets/user1.jpg" alt="{{ user.name }}" class="rounded-circle" width="30"></td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.phone }}</td>
                <td>
                  <button class="btn btn-danger btn-sm mr-2" (click)="deleteUser(user)">
                    <i class="fas fa-trash"></i>
                  </button>
                  <button class="btn btn-success btn-sm" (click)="editUser(user)">
                    <i class="fas fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="pagination-container d-flex justify-content-center">
          <nav>
            <ul class="pagination">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage - 1)">Précédent</a>
              </li>

              <li class="page-item" [class.active]="currentPage === (idx + 1)" *ngFor="let i of [].constructor(totalPages); let idx = index">
                <a class="page-link" href="javascript:void(0)" (click)="changePage(idx + 1)">{{ idx + 1 }}</a>
              </li>

              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" href="javascript:void(0)" (click)="changePage(currentPage + 1)">Suivant</a>
              </li>
            </ul>
          </nav>
        </div>
      </main>
    </div>
  </div>
</div>
